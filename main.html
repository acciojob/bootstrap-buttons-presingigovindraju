
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button Examples</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button type="button" class="btn btn-primary" id="button-1">Primary button</button>
    <button type="button" class="btn btn-outline-secondary" id="button-2">Outline secondary button</button>
    <button type="button" class="btn btn-success btn-lg" id="button-3">Success large button</button>
    <button type="button" class="btn btn-danger btn-sm" id="button-4">Danger small button</button>
    <button type="button" class="btn btn-warning btn-lg btn-block" id="button-5">Warning large full-screen width button</button>
    <button type="button" class="btn btn-info" id="button-6" disabled>Disabled info button</button>
    <button type="button" class="btn btn-light" id="button-7">Light button</button>
    <button type="button" class="btn btn-link" id="button-8">Link button</button>

    <!-- Include Bootstrap JS (at the end of the body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
